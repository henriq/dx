name: Test
permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Install dependencies
        run: go mod download

      - name: Generate code
        run: go generate ./...

      - name: Verify generated files are up to date
        run: git diff --exit-code || (echo "Generated files are out of date. Run 'make generate' and commit the result." && exit 1)

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...